<!DOCTYPE html>
<html>
    <head>
        <title>Система проведения олимпиад</title>
        <meta charset="utf8" />
        
        <link rel="shortcut icon" href="favicon.ico" >
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="error"></div>
        <div class="content">
            <div class="content__page content__page_login">
                <div id="login_part" class="block block_login">
                    <div class="block__header">
                        Вход
                    </div>
                    <div class="block__content">
                        <form class="login" id="login_form">
                            <div class="login_pair">
                                <label class="login__label">Логин</label>
                                <input class="login__input" type="text" />
                            </div>
                            <div class="login_pair">
                                <label class="login__label">Пароль</label>
                                <input class="login__input" type="password" />
                            </div>
                            <button class="btn">Войти</button>
                            <a id="btn_start_register" class="btn" href="/">Регистрация</a>
                        </form>
                    </div>
                </div>

                <div id="register_part"  class="block block_login">
                    <div class="block__header">
                        Регистрация
                    </div>
                    <div class="block__content">
                        <form class="login" id="register_form">
                            <div class="login_pair">
                                <label class="login__label">Логин</label>
                                <input class="login__input" type="text" value="" />
                            </div>
                            <div class="login_pair">
                                <label class="login__label">Пароль(не менее 8 символов)</label>
                                <input class="login__input" type="password" value="" />
                            </div>
                            <div class="login_pair">
                                <label class="login__label">Пароль (повтор)</label>
                                <input class="login__input" type="password" value="" />
                            </div>
                            <div class="login_pair">
                                <label class="login__label">ФИО</label>
                                <input class="login__input" type="fio" value="" />
                            </div>
                            <div class="login_pair">
                                <label class="login__label">Почта</label>
                                <input class="login__input" type="text" value="" />
                            </div>
                            <div class='captcha_block'>
                                    <div class="g-recaptcha" data-sitekey="6LfhW20UAAAAADa9DGJSwkbulFIWSKhkSS-N0Glo"></div>
                            </div>
                            <button class="btn">Зарегистрироваться</button>
                            <a id='btn_back_to_login' class="btn" href="/">Назад</a>
                        </form>
                    </div>
                </div>

                <div id="info_part"  class="block block_login">
                    <div class="block__header">
                        Информация
                    </div>
                    <div class="block__content">
                        <div class="personal_info">
                            <span id="fio_info">Login</span>, вы успешно зарегистрированы для участия в олимпиаде. Позднее на указанную вами почту (<span id="email_info">sam@mail.ru</span>) будут отправлены дальнейшие инструкции.
                        </div>
                        
                        <a id='btn_logout' class="btn" href="/">Выход</a>
                    </div>
                </div>
            </div>
        </div>
              
    </body>

    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="js/cookie.js"></script>
    <script src="js/api.js"></script>
    <script src="js/router.js"></script>
</html>
